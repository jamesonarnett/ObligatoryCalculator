<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>TI-84++++</h1>
        <div id="display" class="cal-screen">0</div>
        <div class="cal-body">
          <button
            id="add"
            data-key="plus"
            data-type="operator"
            class="operator plus"
          >
            +
          </button>
          <button
            id="subtract"
            data-key="minus"
            data-type="operator"
            class="operator minus"
          >
            -
          </button>
          <button
            id="multiply"
            data-key="times"
            data-type="operator"
            class="operator times"
          >
            *
          </button>
          <button
            id="divide"
            data-key="divide"
            data-type="operator"
            class="operator divide"
          >
            /
          </button>
          <button id="one" data-type="number" class="number one">1</button>
          <button id="two" data-type="number" class="number two">2</button>
          <button id="three" data-type="number" class="number three">3</button>
          <button id="four" data-type="number" class="number four">4</button>
          <button id="five" data-type="number" class="number five">5</button>
          <button id="six" data-type="number" class="number six">6</button>
          <button id="seven" data-type="number" class="number seven">7</button>
          <button id="eight" data-type="number" class="number eight">8</button>
          <button id="nine" data-type="number" class="number nine">9</button>
          <button id="zero" data-type="number" class="number zero">0</button>
          <button id="decimal" data-type="number" class="number decimal">
            .
          </button>
          <button id="clear" data-type="clear" class="clear">C</button>
          <button id="equals" data-type="equal" class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
