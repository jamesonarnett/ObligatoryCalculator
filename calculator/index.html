<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>TI-84++++</h1>
        <div class="cal-screen">0</div>
        <div class="cal-body">
          <button data-key="plus" data-type="operator" class="operator plus">
            +
          </button>
          <button data-key="minus" data-type="operator" class="operator minus">
            -
          </button>
          <button data-key="times" data-type="operator" class="operator times">
            *
          </button>
          <button
            data-key="divide"
            data-type="operator"
            class="operator divide"
          >
            /
          </button>
          <button data-type="number" class="number one">1</button>
          <button data-type="number" class="number two">2</button>
          <button data-type="number" class="number three">3</button>
          <button data-type="number" class="number four">4</button>
          <button data-type="number" class="number five">5</button>
          <button data-type="number" class="number six">6</button>
          <button data-type="number" class="number seven">7</button>
          <button data-type="number" class="number eight">8</button>
          <button data-type="number" class="number nine">9</button>
          <button data-type="number" class="number zero">0</button>
          <button data-type="number" class="number decimal">.</button>
          <button data-type="clear" class="clear">C</button>
          <button data-type="equal" class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
